            var param={};

            $.get('../action/page.php?ac=img_query', param, function(json){
                if(json){
                    layer.photos({
                        html: '',
                        json: json
                    })
                }
            },'json');
        });

            var loadi = layer.load(3); //需关闭加载层时，执行layer.close(loadi)即可
