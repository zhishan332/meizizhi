<script type="text/javascript">
    $(document).ready(function () {
        $('#btn-like').click(function () {
            $('#num-like').show();
            $(this).hide();
        });
        $('.list-img-ul img').click(function () {
            $(this).attr('class','list-img-hide');
            var id =parseInt($(this).attr('id').split('-')[2]) ;
            var listNum=$(this).attr('id').split('-')[1];
            var nextId=++id;
            var next=$('#img-'+listNum+"-"+nextId);
            if(next && next.length>0){
                $(next).attr('class','list-img');
            }else{
                $('#img-'+listNum+"-0").attr('class','list-img');
            }
        });
    });
</script>
